<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Role Manaement</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Role List</h1>

        <a th:href="@{/shownewrole}" class="btn btn-primary btn-sm mb-3"> Add Role </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Id Role</th>
                    <th>Nama Role</th>
                    <th>Status Role</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="role : ${listRole}">
                    <td th:text="${role.roleId}"></td>
                    <td th:text="${role.namaRole}"></td>
                    <td th:text="${role.statusRole}"></td>
                    <td> <a th:href="@{/showupdate/{roleId}(roleId=${role.roleId})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleterole/{roleId}(roleId=${role.roleId})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
