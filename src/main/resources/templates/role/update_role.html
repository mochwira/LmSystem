<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Role Management</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Role Management</h1>
        <hr>
        <h2>Update Role</h2>

        <form action="#" th:action="@{/saverole}" th:object="${roles}" method="POST">

            <!-- Add hidden form field to handle update -->
<!--            <input type="hidden" th:field="*{id}" />-->

            <input type="text" th:field="*{roleId}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{namaRole}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{statusRole}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Role</button>
        </form>

        <hr>

        <a th:href="@{/role}"> Back to Role List</a>
    </div>
</body>

</html>
